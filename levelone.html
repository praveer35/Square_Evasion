			function myTime() {
				t++;
				if (t == 10) {
					T++;
					t = 0;
				}
				ctx.clearRect(160, 0, 220, 50);
				ctx.fillStyle = "black";
				ctx.font = "30px Lucida Grande";
				ctx.fillText(T + "." + t + " seconds", 180, 30);
			}

			var y = 0;
			var iCs = 1000;

			var ctx = c.getContext("2d");
			var myVelocity = 30;
			function myAnimation() {
				//ctx.clearRect(0, 0, 990, 690);
				if (event.keyCode === 37) {
					event.preventDefault();
					if (x == 0) {
						x = x;
					}
					else {
						x -= myVelocity;
						ctx.clearRect(x + 30, y, 30, 30);
					}
				}
				if (event.keyCode === 38) {
					event.preventDefault();
					if (y == 0) {
						y = y;
					}
					else {
						y -= myVelocity;
						ctx.clearRect(x, y + 30, 30, 30);
					}
				}
				if (event.keyCode === 39) {
					event.preventDefault();
					if (x == 990 - s) {
						x = x;
					}
					else {
						x += myVelocity;
						ctx.clearRect(x - 30, y, 30, 30);
					}
				}
				if (event.keyCode === 40) {
					event.preventDefault();
					if (y == 690 - s) {
						y = y;
					}
					else {
						y += myVelocity;
						ctx.clearRect(x, y - 30, 30, 30);
					}
				}
				ctx.fillStyle = "red";
				ctx.strokeStyle = "black";
				ctx.fillRect(x, y, s, s);
				//ctx.strokeRect(x, y, s, s);
				var myUp = y;
				var myDown = y + 30;
				var myLeft = x;
				var myRight = x + 30;
				function LvlOne() {
					function myObj(xpos, ypos, objW, objH) {
						ctx.fillStyle = "black";
						ctx.rect(xpos, ypos, objW, objH);
						ctx.fill();
					}
					//myObj(60, 0, 420, 420);
					//myObj(0, 480, 990, 220);
					//myObj(540, 60, 390, 940);
					//myObj(960, 60, 90, 690);
					//ctx.fillStyle = "lightgreen";
					//ctx.fillRect(930, 450, 30, 30);
					if (x >= 0 && x <= 60 && y < 420) {
						if (myRight > 60) {
							myFail();						
						}
					}
					if (x >= 0 && x <= 60 && y >= 420) {
						if (myDown > 480) {
							myFail();						
						}
					}
					if (x > 60 && x <= 450) {
						if (myDown > 480 || myUp < 420) {
							myFail();						
						}
					}
					if (x == 480 || x == 510) {
						if (myDown > 480) {
							myFail();
						}
					}
					if (x >= 540 && x <= 900) {
						if (myDown > 60) {
							myFail();
						}
					}
					if (x == 930) {
						if (myDown > 480) {
							myFail();
						}
					}
					if (x == 960) {
						if (myDown > 60) {
							myFail();
						}
					}
					if (x == 930 && y == 450) {
						musicEffect.pause();
						winEffect.volume = 1.0;
						winEffect.play();
						ctx.fillStyle = "lightgreen";
						ctx.font = "90px Arial";
						ctx.fillText("Level 1 Complete!", 150, 150);
						var score = T + t/10;
						if (score < 10.8) {
							var scoreLetter = "A";
						}
						if (score >= 10.8 && score < 16.6) {
							var scoreLetter = "B";
						}
						if (score >= 16.6 && score < 23.1) {
							var scoreLetter = "C";
						}
						if (score >= 23.1 && score < 33.3) {
							var scoreLetter = "D";
						}
						if (score >= 33.3) {
							var scoreLetter = "F";
						}
						ctx.fillText("Rank: " + scoreLetter, 150, 250);
						clearInterval(timeScore);
						x = -100;
						y = -100;
						setTimeout(function() { window.location.replace("leveltwo.html"); }, 1500);
					}
				}
